# ===========================================
# Nginx - Proxy reverso para Jitsi Meet
# ===========================================
#
# Instalar no servidor:
#   sudo cp nginx-jitsi.conf /etc/nginx/sites-available/jitsi
#   sudo ln -s /etc/nginx/sites-available/jitsi /etc/nginx/sites-enabled/jitsi
#   sudo certbot certonly --nginx -d meet.universidademotochefe.com.br
#   sudo nginx -t && sudo systemctl reload nginx
#

# Redirect HTTP → HTTPS
server {
    listen 80;
    server_name meet.universidademotochefe.com.br;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name meet.universidademotochefe.com.br;

    # SSL - Certbot gerencia automaticamente
    ssl_certificate     /etc/letsencrypt/live/meet.universidademotochefe.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/meet.universidademotochefe.com.br/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Headers de segurança
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permitir iframe do domínio principal (frame-ancestors substitui X-Frame-Options)
    add_header Content-Security-Policy "frame-ancestors 'self' https://universidademotochefe.com.br" always;

    # Permitir compartilhamento de tela dentro do iframe
    add_header Permissions-Policy "camera=*, microphone=*, display-capture=*, autoplay=*, encrypted-media=*, picture-in-picture=*, screen-wake-lock=*" always;

    # Proxy para o Jitsi Web (container na porta 8443)
    location / {
        proxy_pass https://127.0.0.1:8443;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (necessário para XMPP over WebSocket)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts maiores para conexões de vídeo
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # Aceitar certificado self-signed do container
        proxy_ssl_verify off;
    }

    # BOSH endpoint
    location /http-bind {
        proxy_pass https://127.0.0.1:8443/http-bind;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_ssl_verify off;
    }

    # WebSocket XMPP
    location /xmpp-websocket {
        proxy_pass https://127.0.0.1:8443/xmpp-websocket;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_ssl_verify off;

        # Timeout longo para WebSocket
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Colibri WebSocket (JVB)
    location /colibri-ws {
        proxy_pass https://127.0.0.1:8443/colibri-ws;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_ssl_verify off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}
